<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Example</title>
	<h:outputStylesheet library="css" name="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC"
		rel="stylesheet" />
</h:head>

<h:body>

	<div class="header">
		<div class="header-container">
			<a href="index.xhtml" class="logo"><img
				src="#{resource['images/cooklink.png']}" /></a>
			<c:if test="#{empty user}">
				<a href="connexion.xhtml" class="header-btn">Connexion</a>
			</c:if>
			<c:if test="#{not empty user}">
				<b:form>
					<b:commandButton onclick="ajax:logoutController.logoutOut()"
						 value="Se dÃ©connecter"></b:commandButton>
				</b:form>
				<a href="in/newRecette.xhtml" class="header-btn">Proposer une recette</a>
				<a href="recettes.xhtml" class="header-btn">Rechercher une recette</a>
			</c:if>
		</div>
	</div>

	<div class="bg"></div>

	<div class="center-block">

		<div class="connexion">
			<h1>Connectez vous</h1>

			<div class="form-container">

				<b:form class="loginForm">

					<b:inputText placeholder="Email" value="#{connexion.mail}"
						ajax="true" autocomplete="false">
					</b:inputText>
					<b:inputSecret placeholder="Mot de passe"
						value="#{connexion.password}" ajax="true" autocomplete="false"
						id="password">
					</b:inputSecret>


					<b:message for="password" />


					<b:commandButton value="Connexion"
						onclick="ajax:connexion.submit()" class="btn-signin"
						update="@form" />

					<h:outputText value="#{connexion.error}" />

					<p>
						Pas de compte? <a href="inscription.xhtml" class="btn-signup">S'inscrire</a>
					</p>

				</b:form>
			</div>
		</div>

	</div>

</h:body>

</html>
